<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LetsNote - Simple Note Taker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
</head>

<body id="body">

  <!-- NAV BAR START -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><b>üìù LetsNote</b></a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about" target="_blank">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- NAV BAR END -->

  <!-- BODY ELEMENTS START -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-3 custom-card">
          <div class="card-body">
            <h2>Start a fresh thought</h2><br>

            <!-- NOTES FORM -->
            <form action="/" method="post">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" aria-describedby="titleHelp">
              </div>
              <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <input type="text" class="form-control" name="desc" aria-describedby="descHelp">
              </div>
              <button type="submit" class="btn btn-custom">Save</button>
            </form>

          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card mb-3 custom-card">
          <div class="card-body">
            <h2>All your ideas</h2><br>
            <!-- condition to check if notes available in db or not -->
            {% if newDocs is defined and newDocs|length == 0 %}
            <div class="alert alert-warning" role="alert">
              No notes to display, please add a note!
            </div>
            {% endif %}

            <!-- Show notes -->
            {% for item in newDocs %}
            <div class="card mb-3 custom-note-card">
              <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.desc }}</p>
                <a href="#" class="btn btn-edit" onclick="openEditModal('{{ item.id }}', '{{ item.title }}', '{{ item.desc }}')">Edit</a>
                <a href="#" class="btn btn-delete" onclick="deleteNote('{{ item.id }}')">Delete</a>
              </div>
            </div>
            {% endfor %}

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- BODY ELEMENTS END -->

  <!-- EDIT MODAL -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label for="editTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="editTitle" name="title">
            </div>
            <div class="mb-3">
              <label for="editDesc" class="form-label">Description</label>
              <input type="text" class="form-control" id="editDesc" name="desc">
            </div>
            <input type="hidden" id="editId">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="updateNote()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openEditModal(id, title, desc) {
      document.getElementById('editId').value = id;
      document.getElementById('editTitle').value = title;
      document.getElementById('editDesc').value = desc;
      var myModal = new bootstrap.Modal(document.getElementById('editModal'), {});
      myModal.show();
    }

    async function updateNote() {
      const id = document.getElementById('editId').value;
      const title = document.getElementById('editTitle').value;
      const desc = document.getElementById('editDesc').value;

      if (title && desc) {
        const response = await fetch(`/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, desc })
        });

        if (response.ok) {
          location.reload();
        } else {
          alert('Failed to update note');
        }
      }
    }

    async function deleteNote(id) {
      if (confirm('Are you sure you want to delete this note?')) {
        const response = await fetch(`/${id}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          location.reload();
        } else {
          alert('Failed to delete note');
        }
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
